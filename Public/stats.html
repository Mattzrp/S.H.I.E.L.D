<!DOCTYPE html>
<html>
<head>
  <title>Ban Reason Stats</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f0f0f;
      color: #fff;
      text-align: center;
      padding: 40px;
    }

    canvas {
      max-width: 500px;
      margin: auto;
    }

    h1 {
      margin-bottom: 30px;
    }

    button {
      background-color: #444;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin-bottom: 20px;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <h1>Ban Reason Statistics</h1>
  <a href="/admin"><button>‚Üê Back to Admin Panel</button></a>
  <canvas id="banChart" width="400" height="400"></canvas>

  <script>
    fetch('/api/ban-stats')
      .then(res => res.json())
      .then(data => {
        const ctx = document.getElementById('banChart').getContext('2d');
        const chart = new Chart(ctx, {
          type: 'pie',
          data: {
            labels: Object.keys(data),
            datasets: [{
              data: Object.values(data),
              backgroundColor: [
                '#e74c3c', '#f1c40f', '#2ecc71',
                '#3498db', '#9b59b6', '#1abc9c', '#e67e22'
              ]
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                position: 'bottom',
                labels: {
                  color: '#fff'
                }
              }
            }
          }
        });
      });
  </script>
</body>
</html>
