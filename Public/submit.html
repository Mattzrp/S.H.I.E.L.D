<!DOCTYPE html>
<html>
<head>
  <title>Submit a Roblox Group</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Submit a Suspicious Roblox Group</h1>
  <form onsubmit="submitGroup(event)">
    <input type="number" id="groupId" placeholder="Group ID" required>
    <button type="submit">Submit</button>
  </form>
  <div id="status"></div>

  <script>
    async function submitGroup(e) {
      e.preventDefault();
      const id = document.getElementById("groupId").value;
      const res = await fetch('/api/submit-group', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ groupId: id })
      });
      const msg = await res.text();
      document.getElementById("status").innerText = msg;
      document.getElementById("groupId").value = '';
    }
  </script>
</body>
</html>
